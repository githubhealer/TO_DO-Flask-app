<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment for {{ date }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container py-4">
    <h2 class="mb-4">Comment for {{ date }}</h2>
    {% if comment %}
        <div class="card bg-secondary">
            <div class="card-body">
                <div class="bg-light text-dark p-2 rounded">{{ comment }}</div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning text-center">No data exists for this date.</div>
    {% endif %}
    <a href="{{ url_for('day_view', date=date) }}" class="btn btn-info mt-3">Back to Tasks</a>
</div>
</body>
</html>
